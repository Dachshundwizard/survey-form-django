<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <style>
        *{
            color: blue;
            background-color: rgb(241, 230, 198);
        }
        .Wrapper{
            background-color:
        }
        h1{
            text-align: center;
        }
        textarea {
        width: 50%;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        resize: none;
        }
        </style>
    </head>
    <body>
        <div class="Wrapper">
        <h1> Hello </h1>
        You have already submitted this {{ request.session.counter }} time(s)
        <form action="/process" method= 'POST'>
            {% csrf_token %}
            <p>
                Your Name:
                <input type="text" name="f_name">
            </p>
            <p>
                Dojo Location:
                <select name="dojolocation">
                    <option value = "seattle"> Seattle </options>
                    <option value = "Washington dc"> Washington DC </options>
                    <option value = "chicago"> Chicago </options>
                    <option value = "burbank"> Burbank </options>
                    </select>
                </p>
                <p>
                    Favorite Language:
                    <select name= "favlang">
                    <option value = "python"> Python </options>
                    <option value = "html/css"> HTML/CSS </options>
                    <option value = "ruby"> Ruby </options>
                    <option value = "c#"> C# </options>
                    </select>
                </p>
                <p>Comments(optional):
                    <p>
                        <textarea name="comments" rows="10" cols="80"></textarea>
                    </p>
                    <input type="submit" id="button" value="Submit">
                </form>
            </div>
    </body>
</html>
